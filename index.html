<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<canvas id="canvas" width="1024" height="768" style="border: 1px solid #ddd; display: block; margin: 50px auto;">
		
		</canvas>
		<script>
			var canvas = document.getElementById("canvas");
			if (canvas.getContext("2d")){
				var context = canvas.getContext("2d");
			}else{
				alert("该浏览器不支持canvas");
			}
			context.beginPath();
			context.moveTo(100,100);
			context.lineTo(700,700);
			context.lineTo(100,700);
			context.lineTo(100,100);
			context.closePath();
			
			context.fillStyle = "rgb(2,100,300)";
			context.fill();
			
			context.lineWidth = 5;
			context.strokeStyle = "#005588";
			context.stroke();
			
			context.beginPath();
			context.moveTo(200,100);
			context.lineTo(700,600);
			context.closePath();
			
			context.strokeStyle = "red";-                                                                                                                                                                                                                                                                        
			context.stroke();
		</script>
	</body>
</html>
